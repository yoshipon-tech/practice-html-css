<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>要素名[属性名|="属性値"] … 指定の属性値、または-（ハイフン）で区切った前に指定の属性値を持つ要素</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
        <link rel="stylesheet" href="https://unpkg.com/destyle.css@1.0.5/destyle.css">
        <link href="style.css" rel="stylesheet">
    </head>

	<body>
        <ul>
            <li class="list">リストアイテム list</li>
            <li class="list-a">リストアイテム list-a</li>
            <li class="list-b">リストアイテム list-b</li>
            <li class="item">リストアイテム item</li>
        </ul>
	</body>
</html>
