<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>カスタムプロパティ：呼び出す時に（単純に）単位を書き足しても無効となる デモ</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
        <link rel="stylesheet" href="https://unpkg.com/destyle.css@1.0.5/destyle.css">
        <link href="style.css" rel="stylesheet">
    </head>

	<body>
        <p class="box1">
            --main-padding: 2;<br>
            padding: var(--main-padding)rem;
        </p>
        <p class="box2">
            --main-padding: 2rem;<br>
            padding: var(--main-padding);
        </p>
        <p class="box3">
            --main-padding: 2;<br>
            padding: calc(var(--main-padding) * 1rem);
        </p>
	</body>
